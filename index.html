<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="speech">
        <p>Voice Recognition</p>
        <textarea id="textarea"></textarea>
        <div>
            <button id="btnRecord"><i class="fas fa-microphone"></i></button>
            <button id="btnStop" disabled><i class="fas fa-microphone-slash"></i></button>
            <button id="btnDownload"><i class="fas fa-download"></i></button>
            <button id="btnTrash"><i class="fas fa-trash-alt"></i></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
